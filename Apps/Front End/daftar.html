    </head>
    <body style="background-color: #3b6978;">
        <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #204051;">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <li class="nav-item nav-hover">
                        <a class="nav-link" href="daftar.html">Daftar</a>

                    <li class="nav-item nav-hover">

                    <li class="nav-item nav-hover">

                    </li>    
                </ul>
            </div>  
        </nav>
        <div class="container-b bayangan-text" style="margin-top: 45px ;">
            <form class="text-white">
                <h2 class="text-center">TELS ESPORT</h2>
                <hr style="background-color: azure;">
                <div class="form-group">
                    <label for="nama-team">Nama Team</label>
                    <input type="text" class="form-control form-shadow" id="nama-team" placeholder="Rex Regum Qeon" required>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-4">
                        <label for="kaptain">Kapten</label>
                        <input type="text" class="form-control form-shadow" id="kaptain" placeholder="Ikhsan Lemon" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nick-name">Nickname</label>
                        <input type="text" class="form-control form-shadow" id="nick-name" placeholder="Nickname" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="id-account">ID Account</label>
                        <input type="text" class="form-control form-shadow" id="id-account" placeholder="85186388 (2224)" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="pemain">Jumlah Anggota</label>  
                        <select id="pemain" class="form-control form-shadow">
                            <option selected>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-shadow" name="email" id="email" placeholder="tomcat@tomcatsquad.com" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="number" class="form-control form-shadow" name="whatsapp" id="whatsapp" placeholder="0813 8166 2082" required>
                    </div>
                </div>
                <button type="submit" class="btn text-white form-group col-md-12 " style="background-color: #9fcab0;">Daftar</button>
            </form>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
